<footer>
    <script src="{{"/js/jquery.min.js" | prepend: site.baseurl}}"></script>
    <script src="{{"/js/bootstrap.min.js" | prepend: site.baseurl}}"></script>
    <script src="{{"/js/custom.js" | prepend: site.baseurl}}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" data-api-key="MjMxMzYzMjYtYjc3Ni00NmQ2LTljZTktODM4NzJmNzIwOGFm" id="snipcart"></script>
    
    <link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" rel="stylesheet" type="text/css" />

    <div id="page-footer">
        <div class="container">
            <div class="row text-center pt-4">
                <div class="col-3">
                    <h6>Services</h6>
                    <ul class="nav flex-column">
                        {%- for p in site.pages -%}
                        {%- if p.place == "services" -%}
                        <li class="nav-item w-100">
                            <a class="nav-link active text-secondary" href="{{p.url | prepend: site.baseurl}}">{{p.title}}</a>
                        </li>
                        {%- endif -%}
                        {%- endfor -%}
                    </ul>
                </div>
                <div class="col">
                    <h6>BamShop</h6>
                    <p>{{site.description}}</p>
                </div>
                <div class="col-3">
                    <h6>Conditions</h6>
                    <ul class="nav flex-column">
                        {%- for p in site.pages -%}
                        {%- if p.place == "conditions" -%}
                        <li class="nav-item w-100">
                            <a class="nav-link active text-secondary" href="{{p.url | prepend: site.baseurl}}">{{p.title}}</a>
                        </li>
                        {%- endif -%}
                        {%- endfor -%}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>
